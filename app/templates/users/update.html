{% extends "layout/layout.html" %}
{% block body %}
<h1>
    Regsiter
</h1>
<form id="register" method="post">
    {{ form.csrf_token }}
    <div class="mb-3">
        <label for="useremail" class="form-label">Username</label>
        <input type="text" id="useremail" name="useremail" placeholder="email"
               value="{{ '' if user == None else user.useremail }}"
               required>
    </div>
    <div class="mb-3">
        <label for="userdescription" class="form-label">Username</label>
        <input type="text" id="userdescription" name="userdescription" placeholder="description"
               value="{{ '' if user == None else user.userdescription }}" required>
        {% if "ADMIN" in session['userroles'] %}
        <select name="userroles" id="userroles" multiple>
            {% for role in roles %}
            <option value="{{ role.roleid }}"
                    {% if role.rolename in user.get_roles() %}
                    selected
                    {% endif %}>
                {{ role.rolename }}
            </option>
            {% endfor %}
        </select>
        {% endif %}
    </div>
    <input type="submit" value="Send">
</form>
{% endblock %}
