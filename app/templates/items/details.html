{% extends "layout/layout.html" %}
{% block body %}
<div>
    <span>
        {{ item.itemname }}
    </span>
    <span>
        {{ item.itemdescription }}
    </span>
    <form method="post" action="{{ url_for('add_item_to_basket') }}">
        {{ form.csrf_token }}
        <input type="number" name="itemid" value="{{ item.itemid }}" hidden>
        <input type="number" name="itemquantity" value="1">
        <input type="submit" value="Add to basket">
    </form>
</div>
{% endblock %}
